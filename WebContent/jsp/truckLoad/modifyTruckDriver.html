<article style="margin-top: 54px;">
	<form ng-submit="addTruckDriver()" method="post"
		enctype="multipart/form-data" style="overflow: hidden;"
		name="truckInfo">
		<ul class="form-box">
			<li class="inner addTable">
				<div class="item-name">
					姓名<span class="lableimport">*</span>
				</div>
				<div class="item-value">
					<div class="input-wrap">
						<input type="text" ng-model="driverLimit.driver_name" required>
					</div>
				</div>
			</li>

			<li class="inner addTable">
				<div class="item-name">工作：</div>
				<div class="item-value">
					<div class="input-wrap">
						<input type="text" ng-model="driverLimit.driver_job">
					</div>
				</div>
			</li>

			<li class="inner addTable">
				<div class="item-name">
					联系方式<span class="lableimport">*</span>
				</div>
				<div class="item-value">
					<div class="input-wrap">
						<input type="text" ng-model="driverLimit.driver_tel" required
							name=phone ng-pattern="/^1[3|4|5|7|8]\d{9}$/"> <span
							class="formWarning" ng-show="truckInfo.phone.$error.pattern">手机格式不正确</span>
					</div>
				</div>
			</li>

			<li class="inner addTable">
				<div class="item-name">
					身份证号<span class="lableimport">*</span>
				</div>
				<div class="item-value">
					<div class="input-wrap">
						<input type="text" ng-model="driverLimit.driver_idcard" required
							name="IDCard"
							ng-pattern="/^\d{6}(18|19|20)?\d{2}(0[1-9]|1[12])(0[1-9]|[12]\d|3[01])\d{3}(\d|X)$/">
						<span class="formWarning"
							ng-show="truckInfo.IDCard.$error.pattern">身份证格式不正确</span>
					</div>
				</div>
			</li>
			<li class="inner addTable">
				<div class="item-name">
					货车载重量(吨)<span style="color: red">*</span>
				</div>
				<div class="item-value">
					<div class="input-wrap">
						<input type="text" ng-model="truckLimit.trck_load" name="trckLoad"
							placeholder="单位：吨" required
							ng-pattern="/^[0-9]+([.]{1}[0-9]{1,2})?$/"> <span
							class="formWarning" ng-show="truckInfo.trckLoad.$error.pattern">车载重量格式不正确</span>
					</div>
				</div>
			</li>
			<li class="inner addTable">
				<div class="item-name">
					驾驶证号<span class="lableimport">*</span>
				</div>
				<div class="item-value">
					<div class="input-wrap">
						<input type="text" ng-model="driverLimit.driver_license_number"
							required>
					</div>
				</div>
			</li>
			<li class="inner addTable">
				<div class="item-name">
					车牌号<span style="color: red">*</span>
				</div>
				<div class="item-value">
					<div class="input-wrap">
						<input type="text" ng-model="truckLimit.trck_number"
							name="trckNumber" required
							ng-pattern="/^[京津沪渝冀豫云辽黑湘皖鲁新苏浙赣鄂桂甘晋蒙陕吉闽贵粤青藏川宁琼使领A-Z]{1}[A-Z]{1}[A-Z0-9]{4}[A-Z0-9挂学警港澳]{1}$/">
						<span class="formWarning"
							ng-show="truckInfo.trckNumber.$error.pattern">车牌号格式不正确</span>
						</td>
					</div>
				</div>
			</li>
			<div style="width: 127px; margin: auto;">
				<input type="radio" name="radio" ng-model="truckLimit.is_freeze"
					ng-value="0"
					style="-webkit-appearance: radio; width: 20px; heigth: 20px;">
				<span style="font-size: 15px">未冷冻</span> <input type="radio"
					name="radio" ng-model="truckLimit.is_freeze" ng-value="1"
					style="-webkit-appearance: radio; width: 20px; heigth: 20px;">
				<span style="font-size: 15px">冷冻</span>
			</div>

			<li class="inner addTable">
				<div class="item-value" style="margin-right: 90px">
					<div class="a-wrap">
						<input type="submit" class="weui_btn weui_btn_primary" value="提交"
							ng-disabled="truckInfo.$invalid">
					</div>
				</div>
			</li>
		</ul>

	</form>

</article>
